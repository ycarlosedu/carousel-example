<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Exemplo Carrossel Desafio I</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./assets/js/carousel.js" type="module" defer></script>
</head>
<body>
  <section class="goals">
    <div class="heading_group">
      <h2 class="section_heading">
        With your help, we accomplished these goals
      </h2>
      <div class="goals_description">
        <p class="goals_achieved">
          <span class="goals_highlighted">1400</span> 
          Animals Rescued
        </p>
        <p class="goals_achieved">
          <span class="goals_highlighted">$1.4 Million</span> 
          Raised
        </p>
        <p class="goals_achieved">
          <span class="goals_highlighted">940</span> 
          Tails Found a Home
        </p>
      </div>
    </div>
    <div class="carousel">
      <div class="carousel_content">
        <button id="carousel_previous" class="carousel_button left">
          <i class="ph ph-arrow-left"></i>
        </button>
        <div id="carousel_images" class="carousel_images">
          <img id="carousel_1" class="carousel_img" src="./assets/images/carousel/1.png" alt="">
          <img id="carousel_2" class="carousel_img" src="./assets/images/carousel/2.png" alt="">
          <img id="carousel_3" class="carousel_img" src="./assets/images/carousel/3.png" alt="">
          <img id="carousel_4" class="carousel_img" src="./assets/images/carousel/4.png" alt="">
          <img id="carousel_5" class="carousel_img" src="./assets/images/carousel/5.png" alt="">
        </div>
        <button id="carousel_next" class="carousel_button right">
          <i class="ph ph-arrow-right"></i>
        </button>
      </div>
      <div class="carousel_dots">
        <ul class="carousel_dots_list">
          <li id="dot_1" class="carousel_dots_item active">1</li>
          <li id="dot_2" class="carousel_dots_item">2</li>
          <li id="dot_3" class="carousel_dots_item">3</li>
          <li id="dot_4" class="carousel_dots_item">4</li>
          <li id="dot_5" class="carousel_dots_item">5</li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
